<html>
<style>
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
</style>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            
            font-family: 'Arial';
            background: linear-gradient(black, #001f3d);
        }
    </style>
    <style>
  .g_id_signin {
    max-width: 200px; 
    margin: auto;
  }
</style>
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark py-4" style="width: 100%; background-color: #0077b6">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <span class="navbar-text mx-auto w-100 fs-1" style="color: ffffff">
                        <b>3T Health HIPAA Training Course</b>
      </span>
    </div>
  </div>
        </nav><br><br><br><br>
        

<div class="rounded-3 p-4, mx-auto" style="background-color: #FFFFFF; max-width: 1000px;">
<div class="container" style="padding:30px">
                <img src="https://nexusla.org/wp-content/uploads/2024/06/3THealth_Original_Color@4x-100-scaled.jpg" alt="logo" width="60%" height="30%"/><br><br>
                
                <br><br><div class="g_id_signin"></div>
</div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>

fetch('/getenvvar/')
  .then(res => res.json())
  .then(data => {
    const CLIENT_ID = data.client_id;
    google.accounts.id.initialize({
        client_id: CLIENT_ID,
        ux_mode: 'redirect',

        login_uri:"http://localhost:8000/login/"
    
      });
    google.accounts.id.renderButton(
    document.querySelector(".g_id_signin"),
    {
      theme: "outline",
      size: "large",
      type: "standard",
      text: "sign_in_with",
      shape: "pill",
      logo_alignment: "left"
    }
  );

  })
  .catch(error => {
    console.error('Error:', error);
    })

</script>
</body>
</html>
